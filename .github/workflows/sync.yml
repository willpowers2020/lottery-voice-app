name: Daily Lottery Sync

on:
  schedule:
    - cron: '30 4 * * *'   # 11:30 PM EST
    - cron: '0 9 * * *'    # 4:00 AM EST  
    - cron: '0 14 * * *'   # 9:00 AM EST
    - cron: '0 21 * * *'   # 4:00 PM EST
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 psycopg2-binary
      
      - name: Run Daily Sync
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python sync_lottery.py

  backfill:
    runs-on: ubuntu-latest
    # Run backfill once per day at 6 AM EST
    if: github.event.schedule == '0 9 * * *' || github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 psycopg2-binary
      
      - name: Run Backfill
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python backfill.py
