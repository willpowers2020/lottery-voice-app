name: Daily Lottery Sync

on:
  schedule:
    - cron: '30 4 * * *'   # 11:30 PM EST
    - cron: '0 9 * * *'    # 4:00 AM EST  
    - cron: '0 14 * * *'   # 9:00 AM EST
    - cron: '0 21 * * *'   # 4:00 PM EST
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 psycopg2-binary
      
      - name: Run Lottery Maintenance
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python lottery_maintenance.py
