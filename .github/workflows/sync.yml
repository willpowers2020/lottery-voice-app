name: Daily Lottery Sync

on:
  schedule:
    - cron: '30 4 * * *'
    - cron: '0 9 * * *'
    - cron: '0 14 * * *'
    - cron: '0 21 * * *'
  workflow_dispatch:

jobs:
  maintenance:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests beautifulsoup4 psycopg2-binary
      
      - name: Run Lottery Maintenance
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: python lottery_maintenance.py
      
      - name: Notify on failure
        if: failure()
        env:
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python3 << 'PYEOF'
          import smtplib, os
          from email.mime.text import MIMEText
          msg = MIMEText('Lottery maintenance failed! Check: https://github.com/willpowers2020/lottery-voice-app/actions')
          msg['Subject'] = 'Lottery Sync FAILED'
          msg['From'] = os.environ.get('EMAIL_FROM', '')
          msg['To'] = os.environ.get('EMAIL_TO', '')
          try:
              with smtplib.SMTP_SSL('smtp.gmail.com', 465) as s:
                  s.login(os.environ['EMAIL_FROM'], os.environ['EMAIL_PASSWORD'])
                  s.send_message(msg)
              print('Email sent')
          except Exception as e:
              print(f'Email failed: {e}')
          PYEOF
